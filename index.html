<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--CSS-->
  <link rel="stylesheet" href="./styles.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Contact form</title>

</head>
<body>
  <!--Title-->
  <div class="main-form">
    <!-- Heading -->
    <h2>Contact Us</h2>
       <!--Form-->
    <form name="contactForm" onsubmit="return validate()" novalidate>

      <!--Name-->
      <div class="name">
        <div class="fName">
          <label for="fName">First Name<span> *</span></label>
          <input type="text" placeholder="First Name" id="fName">
          <span id="fName-error" class="errorMessage"></span>
        </div>
        
        <div class="lName">
          <label for="lName">Last Name<span> *</span></label>
          <input type="text" placeholder="Last Name" id="lName">
          <span id="lName-error" class="errorMessage"></span>
        </div>
      </div>
      
      <!--Email-->
      <div class="email">
        <label for="email">Email Address<span> *</span></label>
        <input type="email" placeholder="Email Address" id="email">
        <span id="email-error" class="errorMessage"></span>
      </div>

      <!--Query-->
      <div class="queryType" id="query-type">
        <label id="query">Query Type<span> *</span></label>
        <div class="general">
          <input type="radio" id="generalEnquiry" name="query">
          <label for="generalEnquiry">General Enquiry</label>
        </div>
        <div class="support">
          <input type="radio" id="supportRequest" name="query">
          <label for="supportRequest">Support Request</label>
        </div>
        <span id="query-error" class="errorMessage"></span>
      </div>
      <!--Message-->
      <div class="messageField">
        <label for="message">Message<span> *</span></label>
        <input type="text" id="message">
        <span id="message-error" class="errorMessage"></span>
      </div>
      
      <!--Consent-->
      <div class="consentField">
        <input type="checkbox" name="" id="consent">
        <label for="consent">I consent to being contacted by the team<span> *</span></label>
        <span id="consent-error" class="errorMessage"></span>
      </div>
      <!--Submit-->
      <div class="btn">
        <input type="submit"
                value="submit"
                name="submit">
      </div>

    </form>
    </div>

  </div>
  
  <footer>
    <p>Coded by Himanshu Sharma.</p>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
