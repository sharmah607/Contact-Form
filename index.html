<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--CSS-->
  <link rel="stylesheet" href="./styles.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Contact form</title>

</head>
<body>
  <!--Title-->
  <div class="main-form">
    <!-- Heading -->
    <h2>Contact Us</h2>
       <!--Form-->
    <form action="">

      <!--Name-->
      <div class="input_field">
        <label for="fName">First Name<span class="asterisk"> *</span></label>
        <input type="text" placeholder="First Name">

        <label for="">Last Name<span class="asterisk"> *</span></label>
        <input type="text" placeholder="Last Name">
      </div>
      
      <!--Email-->
      <div class="input_field">
        <label for="">Email Address<span class="asterisk"> *</span></label>
        <input type="email" placeholder="Email Address">
      </div>

      <!--Query-->
      <div class="input_field">
        <label for="queryType" id="query">Query Type<span class="asterisk"> *</span></label>

        <input type="radio" id="generalEnquiry">
        <label for="generalEnquiry">General Enquiry</label>

        <input type="radio" id="supportRequest">
        <label for="supportRequest">Support Request</label>
      </div>
      
      <!--Message-->
      <div class="input_field">
        <label for="message">Message<span class="asterisk"> *</span></label>
        <input type="text" id="message" placeholder="Write your Message here">
      </div>
      
      <!--Consent-->
      <div class="input_field">
        <input type="checkbox" name="" id="consent">
        <label for="consent">I consent to being contacted by the team<span class="asterisk"> *</span></label>
      </div>
      
      <!--Submit-->
      <div class="btn">
        <input type="submit">
      </div>

    </form>
    </div>

  </div>
  
  <footer>
    <p>Coded by Himanshu Sharma.</p>
  </footer>

</body>
</html>
